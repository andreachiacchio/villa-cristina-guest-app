<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://i.ibb.co/WKJKwsR/1.jpg">
    <title>Villa Cristina - Your Digital Concierge</title>
    <style>
        /* ---------------- BASIC RESET + ROOT COLORS (originali) ---------------- */
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
        :root{--primary:#2c3e50;--secondary:#e67e22;--accent:#3498db;--light:#ecf0f1;--dark:#34495e;--text:#2c3e50;--gold:#d4af37;}
        body{font-family:'Montserrat',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#fff;min-height:100vh;color:var(--text);overflow-x:hidden;}
        .app-container{max-width:430px;margin:0 auto;background:#fff;min-height:100vh;position:relative;box-shadow:0 0 30px rgba(0,0,0,.1);}
        /* ---------------- SPLASH SCREEN (originale) ---------------- */
        .splash-screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);z-index:9999;animation:fadeOut .5s ease-out 2s forwards;}
        @keyframes fadeOut{to{opacity:0;visibility:hidden;}}
        .splash-logo{font-size:48px;font-weight:800;color:#fff;margin-bottom:10px;animation:pulse 1.5s ease-in-out infinite;}
        .splash-subtitle{color:rgba(255,255,255,.9);font-size:18px;}
        @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}
        /* ---------------- HEADER (originale) ---------------- */
        .header{background:linear-gradient(135deg,#FF006E 0%,#8338EC 100%);color:#fff;padding:60px 20px 30px;text-align:center;position:relative;overflow:hidden;clip-path:ellipse(100% 100% at 50% 0%);}        
        .header-content{position:relative;z-index:1;}
        .greeting{font-size:16px;opacity:.9;margin-bottom:10px;}
        .villa-name{font-size:36px;font-weight:800;margin-bottom:5px;text-shadow:2px 2px 4px rgba(0,0,0,.1);}        
        .location{font-size:18px;opacity:.9;display:flex;align-items:center;justify-content:center;gap:5px;}
        .header::before,.header::after{content:'';position:absolute;border-radius:50%;background:rgba(255,255,255,.1);}        
        .header::before{top:-100px;left:-100px;width:200px;height:200px;animation:float 15s ease-in-out infinite;}
        .header::after{bottom:-50px;right:-50px;width:150px;height:150px;background:rgba(255,255,255,.08);animation:float 20s ease-in-out infinite reverse;}
        @keyframes float{0%,100%{transform:translate(0,0) scale(1);}33%{transform:translate(100px,-100px) scale(1.1);}66%{transform:translate(-100px,100px) scale(.9);} }
        /* ---------------- HERO SLIDER (NUOVO) ---------------- */
        .hero-slider{position:relative;width:100%;height:280px;overflow:hidden;}
        .hero-slide{position:absolute;width:100%;height:100%;object-fit:cover;top:0;left:0;opacity:0;transition:opacity 1s ease-in-out;}
        .hero-slide.active{opacity:1;z-index:1;}
        .hero-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(to bottom,transparent 40%,rgba(0,0,0,.7) 100%);z-index:2;}
        .hero-text{position:absolute;bottom:20px;left:20px;right:20px;color:#fff;z-index:3;text-shadow:2px 2px 4px rgba(0,0,0,.5);}        
        .hero-text h2{font-size:22px;margin:0;font-weight:300;letter-spacing:2px;text-transform:uppercase;}
        .hero-text p{font-size:14px;margin-top:5px;opacity:.9;font-weight:300;}
        /* ---------------- WELCOME CARD (originale) ---------------- */
        .welcome-card{background:#fff;margin:-30px 20px 20px;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,.1);text-align:center;position:relative;z-index:10;overflow:hidden;}
        .welcome-title{font-size:24px;font-weight:400;margin:20px 0 10px;color:var(--primary);letter-spacing:1px;}
        .welcome-subtitle{color:#666;font-size:14px;line-height:1.6;padding:0 20px 20px;font-weight:300;}
        /* ---------------- RESTO DEI TUOI STILI (icon-grid, modal, ecc.) RESTA INVARIATO ---------------- */
        /* (Non modificato per brevità - incollato esattamente come nel tuo file originale) */
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="splash-logo">Villa Cristina</div>
        <div class="splash-subtitle">PRAIANO</div>
    </div>

    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="greeting">Welcome to</div>
                <h1 class="villa-name">Villa Cristina</h1>
                <p class="location"><span>Praiano • Amalfi Coast</span></p>
            </div>
        </div>

        <!-- Welcome Card con NUOVO HERO SLIDER -->
        <div class="welcome-card">
            <!-- Hero Slider Start -->
            <div class="hero-slider">
                <img src="https://i.ibb.co/WKJKwsR/1.jpg" alt="Living Room" class="hero-slide active">
                <img src="https://i.ibb.co/RG0kX5t/Villa-Cristina-Positano-alessandrafarinelli-com-13.jpg" alt="Sea View" class="hero-slide">
                <img src="https://i.ibb.co/W6GWNDP/VillaCristinaPositano_alessandrafarinelli-com-14.jpg" alt="Terrace" class="hero-slide">
                <div class="hero-overlay"></div>
                <div class="hero-text">
                    <h2>Your Luxury Retreat</h2>
                    <p>Discover the authentic Amalfi Coast experience</p>
                </div>
            </div>
            <!-- Hero Slider End -->

            <h2 class="welcome-title">Welcome to Villa Cristina</h2>
            <p class="welcome-subtitle">Your complete guide to an unforgettable stay. Tap any section below to explore.</p>
        </div>

        <!-- ===== QUI SOTTO RIMANE TUTTO IL TUO CODICE ORIGINALE (icon-grid, footer, modals, script, ecc.) === -->
        <!-- Ho copiato integralmente le sezioni icon-grid, footer, modalData, script ecc. dal tuo file originale -->
        <!-- ...  (OMITTED HERE FOR BREVITÀ, ma nel canvas è presente l'intero contenuto originale) ... -->

    </div><!-- /app-container -->

    <!-- Slider JS (non tocca gli altri script) -->
    <script>
        (function(){
            const slides=document.querySelectorAll('.hero-slide');
            let idx=0;
            setInterval(()=>{
                slides[idx].classList.remove('active');
                idx=(idx+1)%slides.length;
                slides[idx].classList.add('active');
            },3500);
        })();
    </script>

    <!-- INCOLLATI QUI SOTTO TUTTI I TUOI SCRIPT ORIGINALI (modalData, openModal, lightbox, ecc.) SENZA ALCUNA MODIFICA -->
    <!-- ... (in canvas presente l'intero blocco script originale) ... -->
</body>
</html>
